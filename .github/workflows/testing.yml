name: CI-CD Testing

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test

name: CI-CD Testing

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test

        # to make action depend on another action use the following syntax:
        # needs: <action-name>
        # for example:
        # needs: build
        # this will make the action depend on the build action
